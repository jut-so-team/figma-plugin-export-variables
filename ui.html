<style>
  body {
    padding: 20px;
    font-family: sans-serif;
    margin: 0;
    box-sizing: border-box;
    height: 500px;
  }

  /* Initial export view */
  #export-view {
    text-align: center;
  }

  /* Preview view */
  #preview-view {
    display: none;
    height: 100%;
  }

  #cssContainer {
    position: relative;
    background: #f5f5f5;
    border-radius: 4px;
    margin: 10px 0;
    height: calc(100% - 50px);
    overflow: hidden;
  }

  #cssContent {
    white-space: pre-wrap;
    word-wrap: break-word;
    margin: 0;
    padding: 15px;
    padding-top: 40px;
    height: 100%;
    overflow-y: auto;
    box-sizing: border-box;
  }

  button {
    padding: 8px 16px;
    background: #5c46ea;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  button:hover {
    background: #5c46ea;
  }

  #copy-css {
    position: absolute;
    top: 15px;
    right: 27px;
    z-index: 1;
  }

  h3 {
    margin-top: 0;
    margin-bottom: 8px;
  }

  p {
    margin-top: 0;
    margin-bottom: 16px;
    color: #666;
  }
</style>

<!-- Initial export view -->
<div id="export-view">
  <h1>Export Variables Plugin</h1>
  <button id="export-to-css">Export to CSS</button>
</div>

<!-- Preview view -->
<div id="preview-view">
  <h3>CSS Preview</h3>
  <p>Copy and paste the following code into your CSS file.</p>
  <div id="cssContainer">
    <button id="copy-css">Copy CSS</button>
    <pre id="cssContent"></pre>
  </div>
</div>

<script>
  document.getElementById("export-to-css").onclick = () => {
    parent.postMessage({ pluginMessage: { type: "export-to-css" } }, "*");
  };

  window.onmessage = (event) => {
    const message = event.data.pluginMessage;
    if (message.type === "css-exported") {
      document.getElementById("export-view").style.display = "none";
      document.getElementById("preview-view").style.display = "block";
      document.getElementById("cssContent").textContent = message.css;
    }
  };

  document.getElementById("copy-css").onclick = () => {
    const cssContent = document.getElementById("cssContent").textContent;
    navigator.clipboard
      .writeText(cssContent)
      .then(() => {
        alert("CSS copied to clipboard!");
      })
      .catch((err) => {
        console.error("Failed to copy text: ", err);
      });
  };
</script>
